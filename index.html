		<h1> NFL stadiums in the US and their home teams.</h1>
<div id="mapid">
</div>


		<script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js" integrity="sha512-nMMmRyTVoLYqjP9hrbed9S+FzjZHW5gY1TWCHA5ckwXZBadntCNs8kEqAWdrb9O7rxbCaA4lKTIWjDXZxflOcA==" crossorigin=""></script>

		<script src="js/places.json"></script>
		<script>  let mymap= L.map('mapid').setView([34.251,-88.367], 3.35);




		L.tileLayer('https://api.mapbox.com/styles/v1/brettpz/cjp0e04zj06152snpqplg3xl7/tiles/256/{z}/{x}/{y}@2x?access_token=pk.eyJ1IjoiYnJldHRweiIsImEiOiJjanAwZHR4ZDIzM21nM3BuaDczY2VrNnF3In0.kygleDWiwBqQag3Anh4_Vg', {

		    maxZoom: 18
		}).addTo(mymap);

for ( let i =0; i < places.length; i++ ) {
	L.marker( [places[i].lat, places[i].long ] ).bindPopup( '<h3>' + places[i].name + '</h3>' + '<p>' + places[i].descrip + '</p>')
	.addTo(mymap);
}


		</script>
